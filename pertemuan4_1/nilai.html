<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penilaian Mahasiswa</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <!-- Form Container -->
                <div class="form-container">
                    <h2 class="text-center mb-4 fw-bold">Form Nilai</h2>
                    <form id="nilaiForm">
                        <!-- Input Nama Depan -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nama Depan</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan" required>
                        </div>
                        <!-- Input Nama Belakang -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nama Belakang</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang" required>
                        </div>
                        <!-- Input Nilai Angka -->
                        <div class="mb-3">
                            <label for="nilaiAngka" class="form-label">Nilai Angka</label>
                            <input type="number" class="form-control" id="nilaiAngka" placeholder="Masukkan nilai (0-100)" min="0" max="100" required>
                        </div>
                        <!-- Tombol Kirim -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Proses Nilai</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom JS -->
    <script src="js/nilai.js"></script>
</body>
</html>
